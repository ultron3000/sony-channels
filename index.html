  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloud TV</title>

  <!-- Logo / Favicon -->
  <link rel="icon" href="https://static.readdy.ai/image/0ece273271e400e488b9947cb1e99e9a/a79b6f32c71c4ee2094ead0eb9c84c9b.png" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0b0b0b;
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: #111;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header img {
      height: 42px;
      width: auto;
    }

    header span {
      font-size: 20px;
      font-weight: 700;
    }

    main {
      padding: 16px;
      max-width: 1400px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 14px;
    }

    .card {
      background: #000;
      border: 1px solid #222;
      border-radius: 10px;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 24px rgba(0,0,0,.6);
    }

    .logo {
      height: 110px;
      background: #fff;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .title {
      padding: 8px;
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      background: #0f0f0f;
      border-top: 1px solid #222;
    }

    .loading {
      text-align: center;
      padding: 40px;
      opacity: .7;
    }
  </style>
</head>
<body>

<header>
  <img src="https://static.readdy.ai/image/0ece273271e400e488b9947cb1e99e9a/a79b6f32c71c4ee2094ead0eb9c84c9b.png" alt="Cloud TV" />
  <span>Cloud TV</span>
</header>

<main>
  <div id="loading" class="loading">Loading channels...</div>
  <div id="channels" class="grid"></div>
</main>

<script>
fetch('./channels.json')
   .then(response => response.json())
                .then(data => {
                    const streamInfo = data.find(item => item.id === streamId);
                    if (!streamInfo) return;
                    
                    const iframe = document.getElementById('stream-iframe');
                    if (streamInfo.title) 
                    {const key = encodeURIComponent(streamInfo.id); iframe.src=`https://www.livereacting.com/tools/hls-player-embed?url=https://allottplay.com/tv/toffee/live.php?id=${key}&e=.m3u8`;
                    } else if (streamInfo.m3u8) {
                        iframe.src = streamInfo.m3u8;
                    }
                });
        });
    </script> 
 </head> 
 <body style="position:absolute;margin: 0; padding: 0; height: 100%;width:100%;background:#000"> 
  <iframe id="stream-iframe" style="width: 100%; height: 100%; border: none;" allow="autoplay; fullscreen" allowfullscreen></iframe> 
 </body>
</html>
